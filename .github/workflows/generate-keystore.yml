name: Generate Android Keystore

on:
  workflow_dispatch: # 允许手动触发
    inputs:
      store_password:
        description: 'Keystore password (min 12 characters)'
        required: true
        type: string
      key_password:
        description: 'Key password (min 12 characters)'
        required: true
        type: string
      key_alias:
        description: 'Key alias (default: release_key)'
        required: false
        type: string
        default: 'release_key'

jobs:
  generate-keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Keystore
        run: |
          KEY_ALIAS=${INPUT_KEY_ALIAS:-release_key}
          
          echo "Generating keystore.jks with alias: $KEY_ALIAS"
          
          # 生成密钥库
          keytool -genkeypair -v \
            -keystore keystore.jks \
            -alias "$KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storetype JKS \
            -storepass "${{ inputs.store_password }}" \
            -keypass "${{ inputs.key_password }}" \
            -dname "CN=Android, OU=Dev, O=MyApp, L=City, ST=State, C=CN"
          
          # 验证密钥库
          keytool -list -v \
            -keystore keystore.jks \
            -storepass "${{ inputs.store_password }}" \
            -alias "$KEY_ALIAS"
          
          # 转换为单行Base64
          base64_string=$(base64 -w0 keystore.jks)
          
          # 输出结果
          echo "::notice::Keystore generated successfully!"
          echo "::notice::Copy the following Base64 string to your secrets as KEYSTORE_BASE64:"
          echo "$base64_string"
          echo ""
          echo "::notice::Store these values in your GitHub Secrets:"
          echo "STORE_PASSWORD: ${{ inputs.store_password }}"
          echo "KEY_PASSWORD: ${{ inputs.key_password }}"
          echo "KEY_ALIAS: $KEY_ALIAS"
          
          # 保存Base64到环境文件
          echo "KEYSTORE_BASE64=${base64_string}" >> keystore.env
          
        env:
          INPUT_KEY_ALIAS: ${{ inputs.key_alias }}

      - name: Upload Keystore Info
        uses: actions/upload-artifact@v4
        with:
          name: keystore-info
          path: |
            keystore.env
            keystore.jks
          retention-days: 1 # 自动删除以避免安全风险
