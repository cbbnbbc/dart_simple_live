name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC 0点
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: master  # 关键！必须是你的分支名
          fetch-depth: 0  # 获取完整历史

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/xiaoyaocz/dart_simple_live.git || true
          git fetch upstream master  # 明确指定分支

      - name: Merge changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git merge --no-edit --allow-unrelated-histories upstream/master

      - name: Push changes
        run: git push origin master
